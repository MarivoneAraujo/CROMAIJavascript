<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de Pitágoras</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Kalam:wght@700&display=swap" rel="stylesheet">

   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <form>
      <h2 id="header">Calculadora " Teorema de Pitágoras "</h2>     
        <p id="textoInstrucao">Digite dois lados e descubra o terceiro  :</p>
        <section id="inputsDiv">
        <label for="input1">1º lado :</label>
        <input id="input1" class="inputs" placeholder="Cateto Oposto" />
        <br />
        <label for="input2">2º lado  :</label>
        <input id="input2" class="inputs" placeholder = "Cateto Adjacente" />
        <br />
        <label for="input3">3º lado :</label>
        <input id="input3" class="inputs" placeholder="Hipotenusa" />
        <br />
        <label for="medida">Medida  :</label>
        <select id="medida">
          <option>mm</option>
          <option selected>cm</option>
          <option>m</option>
          <option>km</option>
        </select>
        <br />
        </section>
        
        <img src="./img/Polygon 1.png">
        <div id="labelCatetoOposto" class="labelsTriangulo">Cateto<br>Oposto  :</div>
        <div id="valorCatetoOposto" class="valores"></div>        
        <div id="labelCatetoAdjacente" class="labelsTriangulo">Cateto Adjacente  :</div>
        <div id="valorCatetoAdjacente" class="valores"></div>        
        <div id="labelHipotenusa" class="labelsTriangulo">Hipotenusa  :</div>
        <div id="valorHipotenusa" class="valores"></div>
        <button type="button" class="buttons" onclick="calcular()">Calcular</button>
        <br />

        <input type="reset" value="Limpar" class="buttons">
        
        <br />
      <br />

      <p id="resposta"></p>
      <div>
        <span id="copyRight">Copyright &copy</span>
        <span id="assinatura">Marivone Araújo</span>
        <span id="ano">2021</span></div>
    </div>

  </form>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
